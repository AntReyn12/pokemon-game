<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Cabin+Sketch:400,700|Freckle+Face|Press+Start+2P"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="select-screen">
      <div class="header">
        <div class="mode">VS Mode</div>
        <div class="title">Choose a Pokemon</div>
      </div>
      <div class="main">
        <div class="character charmander" data-pokemon="charmander">
          <div class="title">Charmander</div>
          <div
            style="
              background: url(http://www.smogon.com/dex/media/sprites/xy/charmander.gif)
                no-repeat center center;
              -webkit-background-size: 100% 100%;
              -moz-background-size: 100% 100%;
              -o-background-size: 100% 100%;
              background-size: 100% 100%;
              height: 100px;
              width: 100px;
            "
          ></div>
        </div>

        <div class="character bulbasaur" data-pokemon="bulbasaur">
          <div class="title">Bulbasaur</div>
          <div
            style="
              background: url(http://www.smogon.com/dex/media/sprites/xy/bulbasaur.gif)
                no-repeat center center;
              -webkit-background-size: 100% 100%;
              -moz-background-size: 100% 100%;
              -o-background-size: 100% 100%;
              background-size: 100% 100%;
              height: 100px;
              width: 100px;
            "
          ></div>
        </div>

        <div class="character squirtle" data-pokemon="squirtle">
          <div class="title">Squirtle</div>
          <div
            style="
              background: url(http://www.smogon.com/dex/media/sprites/xy/squirtle.gif)
                no-repeat center center;
              -webkit-background-size: 100% 100%;
              -moz-background-size: 100% 100%;
              -o-background-size: 100% 100%;
              background-size: 100% 100%;
              height: 100px;
              width: 100px;
            "
          ></div>
        </div>
      </div>
    </div>

    <div id="battle-screen">
      <div class="fight-btn">Battle</div>

      <div class="battle-btns">
        <div class="attack rock" data-attack="rock">Rock</div>
        <div class="attack paper" data-attack="paper">Paper</div>
        <div class="attack scissors" data-attack="scissors">Scissors</div>
      </div>

      <div class="player">
        <div class="player1">
          <div class="stats">
            <div class="name">
              Charmander
              <div class="level">Lv5</div>
            </div>

            <div class="health">
              <div class="title">HP:</div>
              <div class="health-bar">
                <div class="inside" style="width: 100%"></div>
              </div>
            </div>
          </div>
          <img
            src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif"
          />
        </div>
      </div>

      <div class="cpu">
        <div class="player2">
          <div class="stats">
            <div class="name">
              Charmander
              <div class="level">Lv5</div>
            </div>

            <div class="health">
              <div class="title">HP:</div>
              <div class="health-bar">
                <div class="inside" style="width: 100%"></div>
              </div>
            </div>
          </div>
          <img
            src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif"
          />
        </div>
      </div>
    </div>
  </body>
</html>
